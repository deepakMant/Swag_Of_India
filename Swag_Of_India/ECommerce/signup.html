<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Swag Of India Signup Page</title>
    <link rel="icon" href="./image/flavicon.png" type="image/png">
    <link rel="stylesheet" href="./login.css" type="text/css">
    <script src="https://kit.fontawesome.com/d935ff7ff3.js" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-10 m-auto p-3 d-flex flex-column">
                <div class="row mb-3">
                    <div class="col text-center">
                        <img class="mx-auto" src="./image/logo.png" alt="swag of india logo" width="40%">
                    </div>
                </div>
                <div class="row">
                    <div class="col shadow ">
                        <div class="row ">
                            <!-- <div class="col-6"></div>
                            <div class="col-6"></div> -->
                            <a href="./Login.html" class=" col-6 fw-bold text-center inactive ">LOGIN</a>
                            <a href="#" class=" col-6 fw-bold text-center">CREATE ACCOUNT</a>
                        </div>
                        <div class="row">
                            <div class="col bg-light p-4  ">
                                <form >
                                    <div class="mb-3">
                                        <label for="exampleInputusername" class="form-label">UserName</label>
                                        <input type="text" class="form-control" id="exampleInputusername" required aria-required="true" >
                                       </div>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" required aria-required="true">
                                     </div>
                                    <div class="mb-4">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-bg col-12">CREATE ACCOUNT</button>
                                  </form>
                                  <hr class="mt-5">
                                  <p class="text-center fw-bold fs-6" >or login with</p>
                                  <div class="row">
                                      <div class="col text-center d-flex justify-content-evenly">
                                          <button class="btn btn-primary btn-round btn-sm"><i class="fa fa-facebook"></i> facbook</button>
                                          <button class="btn btn-info btn-round btn-sm"><i class="fa fa-twitter"></i> twitter</button>
                                          <button class="btn btn-danger btn-round btn-sm " ><i class="fa fa-google"> +</i>google</button>
                                      </div>
                                  </div>
                            </div>
                        </div>
        

                    </div>
                </div>
            
            </div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
